{% extends "base/base.htm" %}
{% block content %}
  {% if messages %}
    {% for message in messages %}<p>{{ message }}</p>{% endfor %}
  {% endif %}
  {% if form.errors %}<p>Your username and password did not match. Please try again.</p>{% endif %}
  <form method="post" action="">
    {% csrf_token %}
    username:
    <input type="text" name="username">
    password:
    <input type="password" name="password">
    <input type="submit">
  </form>
{% endblock content %}
